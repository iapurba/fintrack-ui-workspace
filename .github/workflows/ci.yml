name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history for git diff

      # 2. Setup pnpm
      - name: setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 3. Setup Node.js
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # 4. Install dependencies (fast + cache aware)
      - name: install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Lint only changed files
      - name: lint only changed files
        run: pnpm --filter ...[origin/main] lint

      # 6. Typecheck (if TS)
      - name: typecheck
        run: pnpm typecheck

      # 7. Run tests with coverage
      - name: test with coverage
        run: pnpm test:coverage

      # 8. Build (if applicable)
      - name: build all apps
        run: pnpm -r build

        # 9. Security audit
      - name: security audit
        run: pnpm audit --audit-level=moderate
